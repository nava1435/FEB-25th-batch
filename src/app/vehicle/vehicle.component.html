<p>vehicle works!</p>

<!-- <input type="text"[(ngModel)]="term" (keyup)="filter()" placeholder="the data shows"> -->
<input type="text"[(ngModel)]="term" (keyup)="sort()" placeholder="Vehicle data shows ">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<select [(ngModel)]="column">
<option>Vehicle</option>
<option>cost</option>
<option>fuel</option>
<option>color</option>
</select>

<select [(ngModel)]="order">
  <option >asc</option>
  <option >desc</option>
</select>
<!--======================================================= -->
<button (click)="sort()">sort</button>
<select [(ngModel)]="limit">
  <option>10</option>
  <option>20</option>
  <option>30</option>

  </select>
  
  <select [(ngModel)]="page">
    <option >1</option>
    <option >2</option>
    <option >3</option>
  </select>
  
<button (click)="pagination()">Pagination</button>
<!-- ======================================================= -->
<table class="table table-dark" border="2">
  <thead>
    <tr>
      <th>S No</th>
      <th>Vehicle Name</th>
      <th>Color</th>
      <th>Cost</th>
      <th>Fuel</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>

    <tr *ngFor="let vehicle of vehicles; let i=index">
<td>{{i+1}}</td>
<td>{{vehicle.Vehicle}}</td>
<td>{{vehicle.color}}</td>
<td>{{vehicle.cost}}</td>
<td>{{vehicle.fuel}}</td>
<td>
  <button (click)="delete(vehicle.id)"class="btn btn-danger">Delete</button>
</td>
    </tr>
  </tbody>
</table>
