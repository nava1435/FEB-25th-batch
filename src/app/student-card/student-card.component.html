    <p>Student works</p>
    <input type="text"[(ngModel)]="term" (keyup)="filter()" placeholder="student data shows">
    <input type="text"[(ngModel)]="term" (keyup)="sort()" placeholder="Students data shows data shows ">


    <select [(ngModel)]="order">
      <option >asc</option>
      <option >desc</option>
    </select>
    <select [(ngModel)]="column">
      <option>name</option>
      <option>city</option>
      <option>dob</option>
      <option>email</option>
    </select>

    <select [(ngModel)]="page">
      <option >1</option>
      <option >2</option>
      <option >3</option>
    </select>

    <!-- <button (click)="pagination()">Pagination</button> -->
<button class="btn btn-primary" routerLink="/dashboard/create-student"> Create Student</button>
 
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><table class="table table-dark" border="2">

    <div class="main">
      <div class="header">
  </div>
  <!-- =============================================== -->
  <div class="footer">
    <div class="card" *ngFor="let details of student; let i=index">
      <div class="cardtop">
        <img 
          [src]="details.school_logo"
          alt="details.school_logo"
          width="20%"
          height="100%">

          <h3>{{details.school_name}}</h3>

      </div>
      <div class="cardmid" >
        <div class="cardmidleft">
          <h5>
          <div class="name">  Name :{{details.name}}</div>
          <div class="name">  Phone :{{details.phone}}</div>
          <div class="name">  City :{{details.city}}</div>
          <div class="name">  DOB :{{details.dob}}</div>
          <div class="name">  Email :{{details.email}}</div>
          </h5>
          
        </div>
        <div class="cardmidright">
          <img [src]="details.profile_picture" alt=""width="100px"height="90px"/>   
        </div>
      </div>
      <div class="cardbottom" >
               <!-- <h6>school city : <b>{{details.school_city}}</b>,
                  school pin : <b>{{details.school_pin}}</b>,<br> -->
                <!-- Id :<b>{{details.id}}</b> -->

                 <div class="button">
                  <button type="button" class="btn btn-info">Info</button>
                  <button type="button" class="btn btn-primary">Edit</button>
                 <button type="button" class="btn btn-danger">Delete  </button>
                 </div> 
        <!-- </h6> -->
      </div>
    </div>
  </div>
</div>
