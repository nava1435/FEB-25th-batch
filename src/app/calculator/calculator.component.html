
<div class="container">
    <h2>Calculator</h2>
  
    <label for="num1">Number 1:</label>
    <input type="number" [(ngModel)]="num1" id="num1" />
  
    <label for="num2">Number 2:</label>
    <input type="number" [(ngModel)]="num2" id="num2"  />
  
    <br /><br />
  
    <button (click)="calculate('add')">Add</button>
    <button (click)="calculate('sub')">Subtract</button>
    <button (click)="calculate('mul')">Multiply</button>
    <button (click)="calculate('div')">Divide</button>
  
    <h3>Operation: {{ operation }}</h3>
    <h3>Result: {{ result }}</h3>
  </div>
