<p>emi works!</p>
<div class="emi-calculator">
    <h2>EMI Calculator</h2>
  
    <label for="principal">Principal Amount (₹):</label>
    <input type="number" id="principal" [(ngModel)]="principal" />
  
    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" [(ngModel)]="rate" />
  
    <label for="tenure">Loan Tenure (Months):</label>
    <input type="number" id="tenure" [(ngModel)]="tenure" />
  
    <button (click)="calculateEMI()">Calculate EMI</button>
  
    <div *ngIf="emi !== null">
      <h3>Monthly EMI: ₹{{ emi | number: '1.2-2' }}</h3>
    </div>
  </div>
